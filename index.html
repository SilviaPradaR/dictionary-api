<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>English dictionary</title>

<body>

        <h2>ENGLISH DICTIONARY</h2>
        <div class="search-form">
            <input type="text" placeholder="Type a word here...">

            <p class="word-meaning">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam perferendis quos rem voluptate, iure nihil maxime hic commodi repudiandae est ullam aspernatur, debitis modi quis delectus ad at magni eaque.</p>
        </div>
        
    </div>
    
    
    <script src="/public/assets/js/index.js"></script>
